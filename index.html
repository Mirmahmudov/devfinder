<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devfinder</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="loader">
      <img src="./img/758X.gif" alt="" />
    </div>

    <div class="container">
      <nav>
        <div class="nav_top">
          <h1>devfinder</h1>

          <div class="mode">
            <div class="light">
              <h3>light</h3>
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="dark">
              <h3>DARK</h3>
              <i class="fa-solid fa-moon"></i>
            </div>
          </div>
        </div>

        <form class="nav_bottom">
          <div class="search">
            <img src="./img/Combined Shape.svg" alt="" />
            <input type="text" placeholder=" Search GitHub usernameâ€¦" />
          </div>
          <button>Search</button>
        </form>
      </nav>

      <main>
        <div class="cards">
          <div class="card">
            <img src="./img/Bitmap.png" alt="" />

            <div class="data">
              <div class="names">
                <div class="name">
                  <h2>The Octocat</h2>
                  <a href="" target="_blank">@octocat</a>
                </div>
                <div class="time">
                  <p>Joined 25 Jan 2011</p>
                </div>
              </div>

              <div class="profile">This profile has no bio</div>
            </div>
          </div>
          <div class="boxs">
            <div class="box">
              <span>
                <h5>Repos</h5>
                <h4>8</h4>
              </span>
              <span>
                <h5>Followers</h5>
                <h4>3938</h4>
              </span>
              <span>
                <h5>Following</h5>
                <h4>9</h4>
              </span>
            </div>
            <div class="boxFooter">
              <a
                href="https://www.google.com/maps/@40.370176,71.7750272,14z?entry=ttu"
                
              >
                <i class="fa-solid fa-location-dot"></i>San Francisco
              </a>

              <a href="" 
                ><i class="fa-brands fa-twitter"></i>Not Available</a
              >
              <a href="" 
                ><i class="fa-solid fa-link"></i>https://github.blog</a
              >
              <a href="" 
                ><i class="fa-solid fa-hospital"></i>@github</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
